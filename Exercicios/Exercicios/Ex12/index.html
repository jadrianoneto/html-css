<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos</title>
</head>
<h1>Neste documento estaremos aprendendo como inserir vídeos no nosso site</h1>
<body>
    <h1>Estes videos estão hospedados no meu proprio servidor</h1>
    <video width = "500" poster="imagem/limao.png" controls
    source src="video/meu-videomp4.mp4" type = "video/mp4"
    source src="video/Meu-Videomp4.webm" type = "video/webm"    
    ></video>
    <h1>Adicionando vídeo a partir do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qH-LicFLDEw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
